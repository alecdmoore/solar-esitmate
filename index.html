<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMCVbGU76QG2WiIysaQHETDfmPWNG9JuU"
      async
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet-src.js"
      integrity="sha512-I5Hd7FcJ9rZkH7uD01G3AjsuzFy3gqz7HIJvzFZGFt2mrCS4Piw9bYZvCgUE0aiJuiZFYIJIwpbNnDIM6ohTrg=="
      crossorigin=""
    ></script>

    <script src="https://unpkg.com/leaflet.gridlayer.googlemutant@latest/dist/Leaflet.GoogleMutant.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #eeeeee;
      }
      #mapid {
        height: 400px;
      }

      .top {
        text-align: center;
      }
      .output {
        text-align: center;
      }
    </style>
    <title>Solar System Builder</title>
  </head>
  <body>
    <div class="top">
      <h1>Solar System Builder</h1>
      <form id="address">
        <input type="text" name="address" id="address" placeholder="Address" />
        <button type="submit">Enter</button>
      </form>
      <p>Click map to add solar panels</p>
    </div>
    <div id="mapid"></div>
    <div id="pvwatts-output" class="output">
      <h2 id="annual-power-output">Annual AC system output:</h2>
      <h2 id="annual-power-cost">Annual electricity cost savings:</h2>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
